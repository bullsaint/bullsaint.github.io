<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat the Grapes, Win Money!</title>
    <link rel="stylesheet" href="styles.css">
	<h2>Leaderboard</h2>
<ul id="leaderboard"></ul>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8667616602085639"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="title-screen">
        <h1>Eat the Grapes, Win Money!</h1>
        <p>Click the grapes to earn $50,000 each! But beware, one is poisoned...</p>
        <button id="start-button">Start Game</button>
    </div>
<div id="difficulty-screen">
    <h2>Select Difficulty</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
</div>
<div id="game-container" style="display:none;">
    <h1>Grape Clicker</h1>
    <p id="earnings">Earnings: $0</p>
    <p id="timer" style="display:none;">Time Left: <span id="time-left"></span> sec</p>
    <div id="game-board"></div>
</div>

    <div id="game-container" style="display: none;">
        <p id="earnings">Earnings: $0</p>
        <div id="game-board"></div>
        <p id="message"></p>
        <div id="ad-container"><p>Ad Space</p></div>
    </div>

    <script src="script.js"></script>
</body>


</html>
